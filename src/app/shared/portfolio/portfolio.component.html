<section class="relative md:py-24 py-16 bg-gray-50 dark:bg-slate-800" id="portfolio">
    <div class="container">
        <div class="grid grid-cols-1 pb-8 text-center">
            <h6 class="text-orange-600 text-base font-medium uppercase mb-2">Portfolio</h6>
            <h3 class="mb-4 md:text-2xl text-xl font-medium dark:text-white">Trabajos y proyectos</h3>

            <p class="text-slate-400 dark:text-slate-300 max-w-xl mx-auto">Estos son los proyectos de Procoljara</p>
        </div><!--end grid-->

        <div class="grid grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-6 mt-8">
            <div class="relative rounded-md shadow-sm overflow-hidden group" *ngFor="let item of data;let i=index">
                <img [src]="item.src"
                    class="group-hover:origin-center group-hover:scale-110 group-hover:rotate-3 transition duration-500"
                    alt="">
                <div class="absolute inset-0 group-hover:bg-black opacity-50 transition duration-500 z-0"></div>

                <div class="content">
                    <div
                        class="icon absolute z-10 opacity-0 group-hover:opacity-100 top-4 end-4 transition-all duration-500">
                        <lightgallery>
                            <a [href]="item.src"
                                class="btn bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white btn-icon rounded-full"><i
                                    class="uil uil-camera"></i></a>
                        </lightgallery>
                    </div>

                    <div
                        class="absolute z-10 opacity-0 group-hover:opacity-100 bottom-4 start-4 transition-all duration-500">
                        <a href="portfolio-detail"
                            class="h6 text-md font-medium text-white hover:text-orange-600 transition duration-500">{{item.title}}</a>
                        <p class="text-slate-100 tag mb-0">{{item.type}}</p>
                    </div>
                </div>
            </div>

        </div><!--end grid-->
    </div><!--end container-->
</section><!--end section-->
